<div id="search-component">
  <mat-tab-group>
    <mat-tab>
      <ng-template mat-tab-label>
        Automatic
        <mat-icon>star</mat-icon> Person Entry
      </ng-template>
      <mat-divider></mat-divider>
      <div style="margin-left: 20px; margin-top: 10px; margin-bottom: 10px;">
        <button mat-raised-button color="accent" style="margin-left: 5px;" (click)="bulkEnterRoom()">Enter All 100 Person</button>
        <mat-chip color="primary" selected style="margin-left: 5px;">{{onMagicLightsCount}} light(s) are ON</mat-chip>
      </div>
      <mat-divider></mat-divider>
      <table mat-table [dataSource]="magicBulbs$" class="mat-elevation-z8">
        <!-- Number Column -->
        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef> Number </th>
          <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="OnOff">
          <th mat-header-cell *matHeaderCellDef> ON/OFF </th>
          <td mat-cell *matCellDef="let element">
            <i class='material-icons'>check_box{{getOnOffIcons(element.IsOn)}}</i>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        Mannual Person Entry
      </ng-template>
      <mat-chip-list>
        <mat-form-field style="margin-left: 20px; margin-top: 10px;">
          <input name="personNumber" matInput appNoZero="personNumber.value" #personNumber='ngModel' [(ngModel)]="person.Id" placeholder="Person Number"
            type="number" minlength="1" maxlength="100" required>
        </mat-form-field>

        <button mat-raised-button color="accent" (click)="enterRoom(person)" style="margin-left: 10px;">Enter Individual</button>
        <mat-chip color="primary" selected>{{onLightsCount}} light(s) are ON</mat-chip>
      </mat-chip-list>
      <div *ngIf="!personNumber.valid">
        <mat-error>Please enter a valid number</mat-error>
      </div>

      <mat-divider></mat-divider>

      <table mat-table [dataSource]="bulbs$" class="mat-elevation-z8">
        <!-- Number Column -->
        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef> Number </th>
          <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="OnOff">
          <th mat-header-cell *matHeaderCellDef> ON/OFF </th>
          <td mat-cell *matCellDef="let element">
            <i class='material-icons'>check_box{{getOnOffIcons(element.IsOn)}}</i>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-tab>
  </mat-tab-group>

</div>
